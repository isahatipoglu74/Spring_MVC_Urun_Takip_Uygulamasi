<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="inc/navbar"></div>

<div class="container">
    <h2>Manager Update</h2>
    <form th:if="${product!=null}" method="post" action="/managerUpdate">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input name="name" required type="text" class="form-control" id="name" >
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input name="surname" required type="text" class="form-control" id="surname" >
        </div>

        <div>
            Level
            <div class="custom-control custom-radio custom-control-inline mt-2">
                <input type="radio" id="Manager" name="customRadioInline1" class="custom-control-input">
                <label class="Manager" for="Manager">Manager</label>
                <input type="radio" id="operator" name="customRadioInline1" class="custom-control-input">
                <label class="operator" for="operator">Operat√∂r</label>
            </div>

        </div>
        <div class="mb-3 mt-2">
            <label for="email" class="form-label">Email</label>
            <input name="email" required type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input name="password" required type="password" class="form-control" id="password">
        </div>


        <button type="submit" class="btn btn-primary">Save Manager</button>
    </form>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Manager ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Level</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
        </tr>
        </thead>
        <tbody th:if="${manager != null}">

        <tbody th:if="${manager != null}">

        <tr th:each="item, iter : ${manager}">
            <th scope="row" th:text="${iter.count}"></th>
            <th scope="row" th:text="${item.mid}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.surname}"></td>
            <td th:text="${item.level}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.password}"></td>
            <td>
                <a th:href="${'/productDelete/'+item.mid}" class="btn btn-danger btn-sm">Delete</a>
            </td>
            <td>
                <a th:href="${'/dashboard/'+item.mid}" class="btn btn-primary btn-sm">Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
